<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>:: Day-14 PHP-C-01 ::</title>

    </head>
    <body>
        <form action="" method="post" id="myForm">
            <table>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" id="firstName" name="first_name"/></td>
                    <td><span id="firstNameError" style="color: red;"></span></td>
                </tr>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" id="lastName" name="last_name"/></td>
                    <td><span id="lastNameError" style="color: red;"></span></td>
                </tr>
                <tr>
                    <th>Email Address</th>
                    <td><input type="email" id="emailAddress" name="email_address"/></td>
                    <td><span id="emailAddressError" style="color: red;"></span></td>
                </tr>
                <tr>
                    <th>Password</th>
                    <td><input type="password" id="password" name="password"/>
                        <input type="checkbox" id="showPassword"/>
                    </td>
                    <td><span id="passwordError" style="color: red;"></span></td>
                </tr>
                <tr>
                    <th>Confirm Password</th>
                    <td><input type="password" id="confirmPassword" name="confirm_password"/></td>
                    <td><span id="confirmPasswordError" style="color: red;"></span></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="radio" id="male" name="genger" value="Male"/>Male
                        <input type="radio" id="fmale" name="genger" value="Female"/>Female
                        <span id="genderError" style="color: red;"></span>
                    </td>
                </tr>
                <tr>
                    <th>District Name</th>
                    <td>
                        <select id="districtName" name="district_name">
                            <option value=" ">Slecet District One</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="savar">Savar</option>
                            <option value="mohammadpur">Mohammadpur</option>
                        </select>
                        <span id="districtNameError" style="color: red;"></span>
                    </td>
                </tr>



                <tr>
                    <th></th>
                    <td><input type="submit" id="submitBtn" value="Submit"/></td>
                </tr>
            </table>
        </form>


        <script src="js/jQuery-3.2.1.js"></script>
        <script src="js/myscript.js"></script>
    </body>
</html>
