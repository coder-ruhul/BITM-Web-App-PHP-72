    <div class="container">
        <div class="row">
           <div class="col-sm-4">

               <form action="" method="">
                   <div class="form-group">
                       <label for="firstName">First Name</label>
                       <input type="text" name="first_name" id="firstName" class="form-control" placeholder="your first name" maxlength="10"/>
                   </div>
                   <div class="form-group">
                       <label for="lastName">Last Name</label>
                       <input type="text" name="first_name" value="Basis institute of technology & management" readonly id="lastName" class="form-control" placeholder="your last name"/>
                   </div>
                   <div class="form-group">
                       <label for="email">Email Address</label>
                       <input type="email" name="email" id="email" class="form-control" placeholder="your email address"/>
                   </div>
                   <div class="form-group">
                       <label for="password">Password</label>
                       <input type="password" name="first_name" id="password" class="form-control"/>
                   </div>
                   <div class="form-group">
                       <label for="phoneNumber">Phone Number</label>
                       <input type="number" min="10" name="phone_number" id="phoneNumber" class="form-control"/>
                   </div>
                   <div class="form-group">
                       <label for="DateOfBirth">Date of Birth</label>
                       <input type="date" name="date_of_birth" id="DateOfBirth" class="form-control"/>
                   </div>
                   <div class="form-group">
                       <label> <input type="radio" name="gender" value="male" checked/> Male </label>
                       <label> <input type="radio" name="gender" value="female"/> Female </label>
                   </div>
                   <div class="form-group">
                       <label>Address</label>
                       <textarea type="text" name="address" class="form-control" rows="3"></textarea>
                   </div>
                   <div class="form-group">
                       <label>District Name</label>
                       <select multiple name="district_name" class="form-control">
                           <option>---Select District Name---</option>
                           <option>Nowakhali</option>
                           <option>Borisal</option>
                           <option>Dhaka</option>
                           <option>Rangpur</option>
                       </select>
                   </div>
                   <div class="form-group">
                       <label>Image</label>
                       <input type="file" name="image" class="form-control" accept="image/*"/>
                   </div>
                   <div class="form-check">
                       <label class="form-check-label">
                           <input type="checkbox" name="agree" class="form-check-input"/> I Agree with all terms & conditions
                       </label>
                   </div>
