<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>:: Day-11 Js ::</title>
    </head>
    <body>

                <th>First Name</th>

            </tr>

        <table>

                <td colspan="4"><input type="text" name="first_number" id="firstNumber"></td>

                <td colspan="4"><input type="text" name="second_number" id="secondNumber"></td>
            </tr>

                <th>Result</th>
                <td colspan="4"><input type="text" name="result" id="result"></td>
            </tr>
            <tr>
                <th></th>
                <td><input type="submit" value="+" id="summation"></td>
                <td><input type="submit" value="-" id="substruction"></td>

                <td><input type="submit" value="/" id="divition"></td>
